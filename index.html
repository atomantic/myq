<!DOCTYPE html><html><head><meta charset="utf-8"><title>MyQ</title><link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="libs/fa/css/font-awesome.min.css"><link rel="stylesheet" href="libs/faa/font-awesome-animation.min.css"><link rel="stylesheet" href="libs/animate.css"><link rel="stylesheet" href="css/styles.css"></head><body><div id="app"><div class="container" v-if="!isLoaded || !isSignedIn"><div class="row"><div class="panel panel-info"><div class="panel-heading">Loading</div><div class="panel-body"><div class="fa fa-space-shuttle fa-4x faa-passing animated fullpanel faa-slow"></div></div></div></div></div><div class="container" v-if="isLoaded &amp;&amp; isSignedIn"><div class="row" v-if="error"><div class="panel panel-danger"><div class="panel-heading">Error</div><div class="panel-body"><div class="icon">Â¯\_(ãƒ„)_/Â¯</div><pre><code class="language-bash">{{error}}</code></pre></div></div></div><div class="row"><div class="panel panel-warning"><div class="panel-heading"><div class="emoticon" v-if="queue.length">\[._.]/ </div><div class="emoticon animated bounce" v-else>\[._.]/ </div><span>&nbsp;- What's in MyQ? Check it out...</span></div></div></div><div class="row" v-if="events.length"><div class="panel panel-success"><div class="panel-heading"><span>What's Next?</span><form class="form-inline pull-right"><button class="btn btn-primary btn-xs faa-parent animated-hover" id="add" role="button" v-on:click="add"><i class="fa fa-space-shuttle faa-passing">&nbsp;</i><span>Add</span></button></form></div><div class="panel-body"><div class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><time-list v-bind:time="time"></time-list></div><div class="col-lg-11 col-md-11 col-sm-11 col-xs-11"><event-list v-bind:events="queue"></event-list></div></div></div></div><div class="row" v-else><transition name="custom-transition" enter-class="animated pulse" enter-to-class="animated pulse" enter-active-class="animated pulse" leave-active-class="animated pulse"><div class="panel panel-success" v-if="queue.length"> <div class="panel-heading">Queue</div><div class="panel-body"><div class="fa fa-space-shuttle fa-4x faa-passing animated fullpanel faa-slow"></div></div></div><div class="panel panel-danger" v-else><div class="panel-heading">Empty Queue</div><div class="panel-body"><div class="icon">Â¯\_(ãƒ„)_/Â¯</div></div></div></transition></div><div class="row">     <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"><div class="panel panel-success"><div class="panel-heading"><span class="expand" @click="calendarListExpanded = !calendarListExpanded"><i class="fa fa-caret-right" v-if="!calendarListExpanded"></i><i class="fa fa-caret-down" v-else></i><span>&nbsp;Calendars</span></span><form id="search" v-if="calendarListExpanded"><label>Filter: </label><input name="query" v-model="searchCalendars"></form></div><transition name="fade"><div class="panel-body" id="results" v-if="calendarListExpanded"><calendar-grid class="calendars" enabled="1" :data="calendarList" :columns="['name', 'actions']" :config="config" :filter-key="searchCalendars"></calendar-grid></div></transition></div></div><div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"><div class="panel panel-success"><div class="panel-heading"><span>Find and Purge Events by Name</span></div><div class="panel-body"><form class="form-inline"></form><input class="form-control" id="query" type="text" name="query" v-model="query" :value="query"><button class="btn btn-primary faa-parent animated-hover" id="run" role="button" v-on:click="search"><i class="fa fa-space-shuttle faa-passing">&nbsp;</i><span>Search</span></button><h4 v-if="running"><i class="fa fa-spinner faa-spin animated"></i><span>&nbsp;Query In-Progress </span></h4><div class="item" v-for="entry in searchEvents"><span class="summary">{{entry.summary}}</span></div></div></div></div></div></div><div id="footpad"></div><footer><nav class="navbar navbar-inverse navbar-bottom" role="navigation"><div class="container"><div class="navbar-brand"><span class="icon">ðŸ—’</span><span class="brand">&copy; MyQ, LLC - Adam Eivy</span></div><ul class="nav navbar-nav navbar-right"><li v-if="isLoaded &amp;&amp; !isSignedIn"><button class="btn-sm btn btn-primary" id="googleAuth" v-on:click="googleAuth"><div class="fa fa-sign-in">Google Auth</div></button></li></ul></div></nav></footer></div><script id="modal-template" type="text/x-template"><transition name="modal"><div class="modal-mask"><div class="modal-wrapper"><div class="modal-container"><div class="modal-header"><slot name="header">default header</slot></div><div class="modal-body"><slot name="body">default body</slot></div><div class="modal-footer"><slot name="footer">default footer<button class="modal-default-button" @click="$emit('close')">OK</button></slot></div></div></div></div></transition></script><script id="time-list-template" type="text/x-template"><div class="time"><div class="block" v-for="block in time"><span v-if="block.time==='00:00'">{{ block.day }}&nbsp;</span><span>{{ block.time }}</span></div></div></script><script id="event-list-template" type="text/x-template"><div class="event-list"><event-item v-for="item in events" v-bind:item="item"></event-item></div></script><script id="event-item-template" type="text/x-template"><div class="task" v-bind:style="{ color: item.fgColor, backgroundColor: item.bgColor, height: getHeight, top: getPlacement }" v-bind:class="'color'+item.colorId+' height_'+getHeight"><span class="summary">{{item.summary}}</span></div></script><script id="grid-template" type="text/x-template"><table class="table table-striped"><thead><tr><th v-for="key in columns" @click="sortBy(key)" :class="{ active: sortKey == key }">{{ key | capitalize }}<span class="arrow" data-class="arrow" :class="sortOrders[key] &gt; 0 ? 'asc' : 'dsc'"></span></th></tr></thead><tbody><tr v-for="item in filteredData"><td v-for="key in columns"><div v-if="key == &quot;actions&quot;"><div class="btn-group"><button class="btn-xs btn btn-danger faa-parent animated-hover" role="button" @click="setIgnore(item, true)" v-bind:disabled="_.indexOf(config.ignore, item.id)!==-1"><i class="fa fa-minus-circle faa-pulse">&nbsp;</i><span>Ignore</span></button><button class="btn-xs btn btn-primary faa-parent animated-hover" role="button" @click="setIgnore(item, false)" v-bind:disabled="_.indexOf(config.ignore, item.id)==-1"><i class="fa fa-plus-circle faa-pulse">&nbsp;</i><span>Follow</span></button></div></div><span v-else-if="key == 'name'"><div class="box" data-type="cal" :style="{ color: item.foregroundColor, backgroundColor: item.backgroundColor }"></div><span>{{item.summaryOverride||item.summary}}</span></span><span v-else :class="item[key]===true ? 'alert alert-success' : item[key] === false ? 'alert alert-danger' : ''">{{item[key]}}</span></td></tr></tbody></table></script><script src="js/build.js"></script><script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};app.init()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script></body></html>
